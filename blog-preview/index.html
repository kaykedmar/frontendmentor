<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      :root {
        --Yellow: hsl(47, 88%, 63%);
        --Grey: hsl(0, 0%, 50%);
        --Black: hsl(0, 0%, 7%);
        --White: hsl(0, 0%, 100%);
      }

      .title {
        font-size: 28px;
      }

      .user img {
        width: 35px;
      }

      .font-weight-bold {
        font-weight: bold;
      }

      .card-front {
        border: 1px solid;
      }
    </style>
  </head>
  <body
    class="vh-100 d-flex justify-content-center align-items-center"
    style="background-color: var(--Yellow)"
  >
    <main class="m-5">
      <div
        class="card-front m-4 p-4 shadow-lg rounded"
        style="max-width: 385px; background-color: var(--White)"
      >
        <div>
          <img src="assets/images/illustration-article.svg" alt="" />
          <button
            class="btn mt-3 mb-2"
            style="background-color: var(--Yellow); font-weight: bold"
          >
            Learning
          </button>

          <section>
            <p style="font-weight: bold">Published 21 Dec 2023</p>
            <h1 class="title" style="color: var(--Yellow)">
              HTML & CSS foundation 
            </h1>
            <p>
              These languagues are the backbone of every website, defining
              structure, content, and presentation
            </p>
            <div class="user" style="cursor: pointer">
              <img src="assets/images/image-avatar.webp" alt="" />
              <p class="d-inline-flex ms-2 font-weight-bold">Greg Hooper</p>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
