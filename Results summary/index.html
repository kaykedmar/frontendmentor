<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .container { 
      display: flex;
      flex-direction: row;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 200px;
      background-color: rgb(75, 1, 214);
      border-radius: 25px;
      padding: 20px;
    }

    .resultado {
      color: gray;
    }

    .circulo {
      background-color: rgb(89, 0, 255);
      height: 120px;
      width: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: inset 0px 1px 5px rgb(14, 0, 39);
      color: white;
    }

    #maiorNumero {
      font-size: 33px;
    }

    #menorNumero {
      font-size: 12px;
      color: gray;
    }

    .info { 
      color: gray;
      font-size: 14px;
      text-align: center;
    }

    /* Right Section */

    .right { 
    
      width: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-content: space-around;
      border-radius: 25px;
    }
    
    .rightcontainer { 
    
      width: 150px;
      padding: 20px;
      height: 250px;
     
    }

    .numero-right { 
      display: inline-block;
      display: flex;
      flex: 1;
      vertical-align: top;
      justify-content: end;
    }

    span { 
      color: black;
    }
    button { 
      margin-top: 20px;
      width: 100%;
      border-radius: 20px;
      border: none;
      padding: 7px 12px;
      font-weight: bold;
      background-color: rgb(77, 77, 77);
    }

    img { 
      width: 20px;
    }

  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <p class="resultado">Your Results</p>

        <div class="circulo">
          <span id="maiorNumero">
            76
          </span>

          <span id="menorNumero">
            of 100
          </span>
        </div>

        <p class="otimo">Great</p>
        <p class="info">You scored higher than 65% of the people who have taken these tests</p>
      </div>

      <!-- Right Section -->
      <div class="right">
        <div class="rightcontainer">
        <p>Summary</p>
        <div class="icones">
        <img src="images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <div class="numero-right">
          <span>80/100</span>
        </div>
      </div>

        <!-- Other elements inside .right -->
        <div class="icones">
        <img src="images/icon-memory.svg" alt="">
        <span>Memory</span>
        <div class="numero-right">
          <span>92/100</span>
        </div>
      </div>

      <div class="icones">

        <img src="images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <div class="numero-right">
          <span>61/100</span>
        </div>
   </div>

   
   <div class="icones">
        <img src="images/icon-visual.svg" alt="">
        <span>Visual</span>
        <div class="numero-right">
          <span>72/100</span>
        </div>
     
        <button>Continue</button>
      </div>
    </div>
      </div>
    </div>
  </main>
</body>

</html>
