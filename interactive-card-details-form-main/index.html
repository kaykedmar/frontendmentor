<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>
  <body>
    <main>
     
      <div class="container">
        <div class="extra"></div>
        <div class="cards">
      <div class="front-card">
        <div class="info-card">
        <div class="card-number"><span>0000 0000 0000 0000</span></div>
        <div class="contato">
        <div class="card-name"><span>Jane Appleseed</span></div>
        <div class="card-date"><span>00/00</span></div>
      </div>
      </div>
      </div>

      <div class="back-card"></div>
    </div>

      <div class="entrada">
        <form>
        <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" />
        </div>

        <div class="form-group">
        <label for="number-card">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
        <!-- <label class="error err-number">>Wrong format, numbers only</label> -->
      </div>

   
        <label for="date">Exp. Date</label>
        <input type="number" placeholder="MM" />
        <label for="date">(MM/YY)</label>
        <input type="number" placeholder="YY " />
        <label for="cvc">CVC</label>
        <input type="number" placeholder="e.g. 123">
    
        <button id="confirmBtn" class="confirmBtn">Confirm</button>
      </form>
    </div>  
  </div>
      <!-- Completed state start -->

      <!-- Thank you! We've added your card details Continue -->
    </main>
  </div>

    </div> -->
 
  </body>
</html>
